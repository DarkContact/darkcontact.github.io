---
layout: default
title: Blog
---
<h1 align="center">Blog</h1>
<h4><a href="https://darkcontact.github.io/feed.xml">RSS Feed<h4>

<ul>
  {%- for post in site.posts -%}
      <p>{{ post.date | date: "%d.%m.%Y" }}</p>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <a href="{{ post.url }}">Read More</a>
  {%- endfor -%}
</ul>
