theme: jekyll-theme-cayman

markdown: CommonMarkGhPages
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter"]

plugins:
  - jekyll-relative-links
  - jekyll-titles-from-headings

relative_links:
  enabled: true
  collections: false
  include:
    - CodeStyle.md

titles_from_headings:
  enabled:     true
  strip_title: false
  collections: false