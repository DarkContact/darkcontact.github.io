---
layout: default
title: Blog
---
<h1 align="center">DarkContact Blog</h1>
<h4 align="center" style="margin-top: 0;"><a href="https://darkcontact.github.io/feed">RSS Feed</a></h4>

<div>
  {%- for post in site.posts -%}
      <h5 style="margin-bottom: 0; color: #bbb;">{{ post.date | date: "%d.%m.%Y" }}</h5>
      <h2 style="margin-top: 0;"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <a href="{{ post.url }}">Read More</a>
  {%- endfor -%}
</div>
